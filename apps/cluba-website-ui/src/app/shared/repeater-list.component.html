<div class="rounded shadow">
<h2>Repeaters</h2> 
<table>
    <thead>
        <td>Call Sign</td>
        <td>Frequency</td>
        <td>City</td>
    </thead>
    <tbody>
        <tr *ngFor="let repeater of repeaterList">
            <td>{{repeater.callsign}}</td>
            <td>{{repeater.frequency}} <sup *ngIf="repeater.toneIn !== 'none'" class="pltone">(PL: {{repeater.toneIn}})</sup> </td>
            <td>{{repeater.city}}</td>
        </tr>
    </tbody>
</table>
</div>
